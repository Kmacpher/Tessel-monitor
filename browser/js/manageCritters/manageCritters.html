<section id='manage-critters'>

  <div class='row'>

    <div class='container col-md-2'>

      <div class='panel-img' ui-sref='manageCritters.detail({id: "new"})'>
        <img src='http://www.veryicon.com/icon/ico/System/Icons8%20Metro%20Style/Mathematic%20Plus2.ico'/> 
      </div>
      <h4 class='center'>New Critter</h4>

      <div ng-repeat='critter in critters'>

        <hr>

        <div class='panel-img' ng-class="{'active-critter': critter.active}" ui-sref='manageCritters.detail({id: critter._id})'>
          <img src = '{{critter.photo}}'/> 
        </div>
        <h4 class='center'>{{critter.name}}</h4>

      </div>
    </div>

    <div class='container col-md-10'>
      <ui-view></ui-view>
    </div>
    

  </div>


</section>
